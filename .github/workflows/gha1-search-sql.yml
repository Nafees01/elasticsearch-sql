name: Java CI with Elasticsearch

on:
  pull_request:
    branches: 
      - branch-name
  push:
    branches:
      - branch-1

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install dependencies (skipping tests)
      run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip=true

    # Attempt to compile and test, but allow workflow to continue if this step fails
    - name: Compile and Test with Maven
      run: |
        mvn compile test || echo "Compilation or test failed. Check logs for details."
      continue-on-error: true # Allows the workflow to continue even if this step fails

    - name: Upload test reports
      if: always() # Ensures test reports are uploaded regardless of test success/failure
      uses: actions/upload-artifact@v2
      with:
        name: surefire-reports
        path: target/surefire-reports


